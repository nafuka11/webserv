allow_method GET;
client_max_body_size 100;
error_page 401 /401.html;
error_page 501 502 503 504 /50x.html;

server {
    listen 4242;
    index index.html;

    location / {
        alias ./docs/;
    }

    location /autoindex/ {
        alias ./docs/autoindex/;
        autoindex on;
    }

    location /allow_method/ {
        alias ./docs/;
        allow_method POST;
    }
}

server {
    listen 8080;

    client_max_body_size 0;

    location / {
        alias ./docs/;
    }
}
